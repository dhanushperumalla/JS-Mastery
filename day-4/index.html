<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-Commerce</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }
      .product-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        width: 200px;
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      .product-title {
        font-size: 18px;
        margin: 10px 0;
      }
      .product-price {
        color: green;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Simple E-Commerce</h1>
    <div class="container" id="product-container"></div>

    <script src="script.js"></script>
  </body>
</html>
