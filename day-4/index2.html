<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-commerce Site</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        width: 200px;
        text-align: center;
      }
      .product-card img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
        margin-bottom: 8px;
      }
      .product-card h2 {
        font-size: 18px;
        margin: 0 0 8px;
      }
      .product-card p {
        margin: 4px 0;
      }
      .product-card .price {
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }
      button {
        padding: 4px;
        background-color: rgb(255, 135, 92);
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
      .buy {
        background-color: rgb(80, 255, 80);
      }
    </style>
  </head>
  <body>
    <h1>Simple E-commerce Site</h1>
    <div class="product-container" id="product-container">
      <!-- Products will be injected here -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("https://dummyjson.com/products")
          .then((response) => response.json())
          .then((data) => {
            const products = data.products;
            const productContainer =
              document.getElementById("product-container");

            products.forEach((product) => {
              const productCard = `
                            <div class="product-card">
                                <img src="${product.thumbnail}" alt="${
                product.title
              }">
                                <h2>${product.title}</h2>
                                <p>${product.description}</p>
                                <p class="price">${Math.floor(
                                  product.price * 20
                                )}â‚¹</p>
                                <button onclick="alert('Added ${
                                  product.title
                                } to cart')">Add to Cart</button>
                                <button class="buy" onclick="alert('Are you sure')">Buy Now</button>
                            </div>
                        `;
              productContainer.insertAdjacentHTML("beforeend", productCard);
            });
          })
          .catch((error) => console.error("Error fetching products:", error));
      });
    </script>
  </body>
</html>
